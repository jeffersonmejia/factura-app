<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Factura App - Panel de control</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="css/products.css" />
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<span class="material-symbols-outlined aside-menu-button user-select-none">
						menu
					</span>
					<h4>Factura App</h4>
					<form class="nav-search-products">
						<input type="search" />
						<span class="material-symbols-outlined">search</span>
					</form>
				</li>
				<li>
					<a href="/login.html">Salir</a>
				</li>
			</ul>
		</nav>
		<aside class="hidden">
			<ul>
				<li><a href="dashboard.html">Resumen</a></li>
				<li class="active-aside">Productos</li>
				<li>Clientes</li>
				<li>Usuarios</li>
				<li>Facturar</li>
				<li>Gestión & actualización</li>
				<li>Reportes</li>
				<li>Configuración</li>
			</ul>
		</aside>
		<main>
			<form id="add-products-form" class="add-products-form">
				<fieldset>
					<legend>
						<h3>Registrar productos</h3>
					</legend>
					<div class="input-group">
						<input type="text" id="product-code" name="code" maxlength="4" />
						<label for="product-code">Código</label>
					</div>
					<div class="input-group">
						<input
							type="text"
							id="product-description"
							name="description"
							maxlength="32"
						/>
						<label for="product-description">Descripción</label>
					</div>
					<div class="input-group">
						<input type="text" id="product-price" name="price" maxlength="6" />
						<label for="product-price">Precio</label>
					</div>
					<div class="input-group">
						<input type="text" id="product-available" name="available" maxlength="4" />
						<label for="product-available">Disponibles</label>
					</div>
					<div class="input-group input-group-filled">
						<input type="text" id="product-iva" name="iva" maxlength="6" disabled />
						<label for="product-iva">IVA</label>
					</div>
					<input type="submit" value="Guardar" class="input-submit" />
				</fieldset>
				<small class="add-products-error hidden">a</small>
			</form>
			<form class="form-search-products">
				<fieldset>
					<legend>
						<h3>Buscar productos</h3>
					</legend>
					<input type="search" />
				</fieldset>
			</form>
			<table class="table-products hidden">
				<thead>
					<tr>
						<td>No</td>
						<td>Código</td>
						<td>Descripción</td>
						<td>Precio</td>
						<td>Disponibles</td>
						<td>IVA</td>
						<td class="td-edit">Editar</td>
						<td class="td-delete">Borrar</td>
					</tr>
				</thead>
				<tbody>
					<template id="product-template">
						<tr>
							<td class="number">1</td>
							<td class="code">1111</td>
							<td class="description">Arroz</td>
							<td class="price">150.00</td>
							<td class="available">500</td>
							<td class="iva">50.56</td>
							<td class="tr-edit">
								<span
									class="material-symbols-outlined table-edit user-select-none"
									aria-label="Editar producto"
									>edit</span
								>
							</td>
							<td class="tr-delete">
								<span
									class="material-symbols-outlined table-delete user-select-none"
									aria-label="Borrar producto"
									>delete</span
								>
							</td>
						</tr>
					</template>
				</tbody>
			</table>
			<div class="products-pagination">
				<!-- <div class="page-item">1</div>
				<div class="page-item">2</div>
				<div class="page-item">3</div>
				<div class="page-item">4</div>
				<div class="page-item">5</div>
				<div class="page-item page-item-space">...</div>
				<div class="page-item">10</div> -->
			</div>
			<div class="loader-box hidden">
				<small></small>
				<div class="loader"></div>
			</div>
			<h4 class="table-error hidden"></h4>
		</main>
		<script src="js/products.js"></script>
	</body>
</html>
