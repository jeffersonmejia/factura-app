<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Factura App - Clients</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="css/clients.css" />
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<span class="material-symbols-outlined aside-menu-button user-select-none">
						menu
					</span>
					<h4>Factura App</h4>
					<form class="nav-search-products">
						<input type="search" placeholder="Buscar" />
						<span class="material-symbols-outlined">search</span>
					</form>
				</li>
				<li>
					<a href="/login.html">Salir</a>
				</li>
			</ul>
		</nav>
		<aside class="hidden">
			<ul>
				<li><a href="dashboard.html">Resumen</a></li>
				<li>
					<a href="products.html">Productos</a>
				</li>
				<li>
					<a href="clients.html">Clientes</a>
				</li>
				<li class="active-aside">Usuarios</li>
				<li>
					<a href="invoice.html"> Facturar </a>
				</li>
				<li>Gestión & actualización</li>
				<li>Reportes</li>
				<li>
					<a href="settings.html">Configuración</a>
				</li>
			</ul>
		</aside>
		<main>
			<form id="add-products-form" class="add-products-form">
				<fieldset>
					<legend>
						<h3>Registrar usuarios</h3>
					</legend>

					<div class="input-group">
						<input type="text" id="user-dni" maxlength="13" name="dni" />
						<label for="user-dni">Identificación</label>
					</div>

					<div class="input-group">
						<input type="text" id="user-name" maxlength="13" name="name" />
						<label for="user-name">Nombres</label>
					</div>

					<div class="input-group">
						<input type="text" id="user-lastname" maxlength="13" name="lastname" />
						<label for="user-lastname">Apellidos</label>
					</div>

					<div class="input-group">
						<input type="text" id="user-user" maxlength="13" name="user" />
						<label for="user-user">Usuario</label>
					</div>
					<div class="input-group">
						<input type="text" id="user-password" maxlength="13" name="password" />
						<label for="user-password">Contraseña</label>
					</div>

					<div class="input-group">
						<select name="role">
							<option>Rol</option>
							<option>Administrador</option>
							<option>Caja</option>
						</select>
					</div>

					<input type="submit" value="Guardar" class="input-submit" />
				</fieldset>
				<small class="add-products-error hidden">a</small>
			</form>
			<form class="form-search-products">
				<fieldset>
					<legend>
						<h3>Buscar productos</h3>
					</legend>
					<input type="search" />
				</fieldset>
			</form>
			<table class="table-products hidden">
				<thead>
					<tr>
						<td>No</td>
						<td>Identificación</td>
						<td>Nombres</td>
						<td>Apellidos</td>
						<td>Usuario</td>
						<td>Contraseña</td>
						<td>Rol</td>
						<td class="td-edit">Editar</td>
						<td class="td-delete">Borrar</td>
					</tr>
				</thead>
				<tbody>
					<template id="product-template">
						<tr>
							<td class="number"></td>
							<td class="dni"></td>
							<td class="name"></td>
							<td class="lastname"></td>
							<td class="user"></td>
							<td class="password"></td>
							<td class="role"></td>
							<td class="tr-edit">
								<span
									class="material-symbols-outlined table-edit user-select-none"
									aria-label="Editar producto"
									>edit</span
								>
							</td>
							<td class="tr-delete">
								<span
									class="material-symbols-outlined table-delete user-select-none"
									aria-label="Borrar producto"
									>delete</span
								>
							</td>
						</tr>
					</template>
				</tbody>
			</table>
			<div class="products-pagination"></div>
			<div class="loader-box hidden">
				<small></small>
				<div class="loader"></div>
			</div>
			<h4 class="table-error hidden"></h4>
		</main>
		<script src="js/users.js"></script>
	</body>
</html>
