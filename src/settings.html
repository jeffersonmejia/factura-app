<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Factura App - Productos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="css/settings.css" />
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<span class="material-symbols-outlined aside-menu-button user-select-none">
						menu
					</span>
					<h4>Factura App</h4>
				</li>
				<li>
					<a href="login.html">Salir</a>
				</li>
			</ul>
		</nav>
		<aside class="hidden">
			<ul>
				<li>
					<a href="dashboard.html">Resumen</a>
				</li>
				<li>
					<a href="products.html"> Productos </a>
				</li>
				<li>
					<a href="clients.html">Clientes</a>
				</li>
				<li>
					<a href="users.html">Usuarios</a>
				</li>
				<li>
					<a href="invoice.html">Facturar</a>
				</li>
				<li>Reportes</li>
				<li class="active-aside">Configuración</li>
			</ul>
		</aside>
		<main>
			<section>
				<form class="setting-form hidden">
					<fieldset>
						<legend>Actualizar configuración</legend>
						<div class="input-group">
							<input type="text" id="enterprise" />
							<label for="enterprise">Empresa</label>
						</div>
						<div class="input-group">
							<input type="text" id="RUC" />
							<label for="RUC">RUC</label>
						</div>
						<div class="input-group">
							<input type="text" id="phone" />
							<label for="phone">Teléfono</label>
						</div>
						<div class="input-group">
							<input type="text" id="matrix" />
							<label for="matrix">Matriz</label>
						</div>
						<div class="input-group">
							<input type="text" id="sucursal_city" />
							<label for="sucursal_city">Ciudad</label>
						</div>
						<div class="input-group">
							<input type="text" id="sucursal_street" />
							<label for="sucursal_street">Sucursal</label>
						</div>
						<input type="submit" value="Actualizar" />
					</fieldset>
				</form>
				<h4 class="setting-error hidden">a</h4>
				<div class="loader-box hidden">
					<small>Cargando configuración...</small>
					<div class="loader"></div>
				</div>
			</section>
		</main>
		<script src="js/settings.js"></script>
	</body>
</html>
