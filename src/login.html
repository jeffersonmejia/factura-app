<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Factura App - Ingreso al sistema</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
			maximum-scale="1,"
			user-scalable="no"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<form id="login-form">
			<fieldset>
				<legend>
					<h2>Ingreso al sistema</h2>
					<p>Solo personal autorizado</p>
				</legend>
				<div class="input-group">
					<input type="text" max="32" id="user-input" />
					<label for="user-input">Usuario</label>
				</div>
				<div class="input-group">
					<input type="password" max="32" id="password-input" />
					<label for="password-input">Contrase√±a</label>
					<small class="error-message hidden" id="error-login"> </small>
				</div>
				<div class="input-group-submit">
					<input type="submit" value="Ingresar" class="input-submit" />
					<span class="hidden"></span>
				</div>
			</fieldset>
		</form>
		<footer>
			<div class="footer-content">
				<div class="version-info">
					<small>Facturapp <span class="version-number">v0.1.0</span></small>
				</div>
				<div class="additional-info">
					<small class="contact-email">Contacto: jeffersonmejiach01@gmail.com</small>
				</div>
			</div>
		</footer>

		<script src="js/login.js"></script>
	</body>
</html>
