<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Factura App - Clients</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="css/clients.css" />
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<span class="material-symbols-outlined aside-menu-button user-select-none">
						menu
					</span>
					<h4>Factura App</h4>
					<form class="nav-search-products">
						<input type="search" placeholder="Buscar" />
						<span class="material-symbols-outlined">search</span>
					</form>
				</li>
				<li>
					<a href="login.html">Salir</a>
				</li>
			</ul>
		</nav>
		<aside class="hidden">
			<ul>
				<li><a href="dashboard.html">Resumen</a></li>
				<li>
					<a href="products.html">Productos</a>
				</li>
				<li class="active-aside">Clientes</li>
				<li><a href="users.html">Usuarios</a></li>
				<li>
					<a href="invoice.html"> Facturar </a>
				</li>
				<li>Reportes</li>
				<li>
					<a href="settings.html">Configuración</a>
				</li>
			</ul>
		</aside>
		<main>
			<form id="add-products-form" class="add-products-form">
				<fieldset>
					<legend>
						<h3>Registrar clientes</h3>
					</legend>

					<div class="input-group">
						<input type="text" id="client-dni" maxlength="13" name="dni" />
						<label for="client-dni">Identificación</label>
					</div>

					<div class="input-group">
						<input type="text" id="client-name" maxlength="13" name="name" />
						<label for="client-name">Nombres completos</label>
					</div>

					<div class="input-group">
						<input type="text" id="client-lastname" maxlength="13" name="lastname" />
						<label for="client-lastname">Apellidos completos</label>
					</div>

					<div class="input-group">
						<select name="type">
							<option>Tipo de persona</option>
							<option>Natural</option>
							<option>Jurídica</option>
						</select>
					</div>

					<div class="input-group">
						<input type="text" id="client-address" maxlength="32" name="address" />
						<label for="client-address">Dirección</label>
					</div>

					<div class="input-group">
						<input type="text" id="client-phone" maxlength="13" name="phone" />
						<label for="client-phone">teléfono</label>
					</div>

					<input type="submit" value="Guardar" class="input-submit" />
				</fieldset>
				<small class="add-products-error hidden">a</small>
			</form>
			<form class="form-search-products">
				<fieldset>
					<legend>
						<h3>Buscar productos</h3>
					</legend>
					<input type="search" />
				</fieldset>
			</form>
			<table class="table-products hidden">
				<thead>
					<tr>
						<td>No</td>
						<td>Identificación</td>
						<td>Nombre</td>
						<td>Apellido</td>
						<td>Tipo de persona</td>
						<td>Dirección</td>
						<td>Teléfono</td>
						<td class="td-edit">Editar</td>
						<td class="td-delete">Borrar</td>
					</tr>
				</thead>
				<tbody>
					<template id="product-template">
						<tr>
							<td class="number">1</td>
							<td class="dni">1111</td>
							<td class="name">Arroz</td>
							<td class="lastname">150.00</td>
							<td class="type">500</td>
							<td class="address">50.56</td>
							<td class="phone">50.56</td>
							<td class="tr-edit">
								<span
									class="material-symbols-outlined table-edit user-select-none"
									aria-label="Editar producto"
									>edit</span
								>
							</td>
							<td class="tr-delete">
								<span
									class="material-symbols-outlined table-delete user-select-none"
									aria-label="Borrar producto"
									>delete</span
								>
							</td>
						</tr>
					</template>
				</tbody>
			</table>
			<div class="products-pagination"></div>
			<div class="loader-box hidden">
				<small></small>
				<div class="loader"></div>
			</div>
			<h4 class="table-error hidden"></h4>
		</main>
		<script src="js/clients.js"></script>
	</body>
</html>
